{% extends 'base.html' %}
{% block content %}

<div class="row">
    {% for blog in blogs.all %}
    <br>
        <div class="card" style="width: 22rem; margin-right:20px; margin-left:20px; margin-top:20px; margin-bottom:20px; ">
            <div class="card-body">
              <h5 class="card-title">{{blog.title}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
              <p class="card-text">{{blog.summary}}</p>
              <a href="{% url 'detail' blog.id %}">....more</a></p>
            </div>
          </div>
    {% endfor %}
</div>


{% endblock %}
